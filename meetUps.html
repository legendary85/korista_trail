        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var firebase = firebase.database();

        $('.btn').on('click', function (event) {
            event.preventDefault()

            //gather tain form input data/////////////////
            Tname = $('#trainNameInput').val().trim()     //zipcode
            Tdesti = $('#destinationInput').val().trim() //name
            Ttime = $('#timeInput').val().trim()  //miles
            Tfreq = $('#freqInput').val().trim()  //time start
            TfreqDos = $('#freqInputDos').val().trim()  //time end


            console.log(Tname) //zipcode
            console.log(Tdesti) //trail name
            console.log(Ttime) //miles
            console.log(Tfreq) // time start
            console.log(TfreqDos) //time end



            var start = moment.duration(Tfreq);
            var end = moment.duration(TfreqDos);
            var diff = end.subtract(start);
            var hours = diff.hours(); // return hours
            var mins = diff.minutes(); // return minutes
            var timeTaken = (hours + ':' + mins) //Time Take


            console.log(hours)
            console.log(mins)
            console.log(timeTaken)

            var hrsMins = hours * 60
            console.log(hrsMins)

            var allMins = hrsMins + mins
            console.log(allMins)
            console.log(Ttime)

            var avgSpeedMin = (Ttime / allMins)
            var avgSpeedHr = avgSpeedMin * 60;
            var speedDecimal = avgSpeedHr.toFixed(2)
            console.log(avgSpeedMin)
            console.log(avgSpeedHr)
            console.log(speedDecimal)



            var CurrentTime = moment().format("HH:mm")
            console.log(CurrentTime)





            ///push data to firebase/////////////////////

            firebase.ref().push({
                Tname: Tname, //zipcode
                Tdesti: Tdesti, //trail name
                Ttime: Ttime, //miles
                Tfreq: Tfreq,  // time start
                TfreqDos: TfreqDos, //time end
                timeTaken: timeTaken, //time taken
                speedDecimal: speedDecimal //avg speed
            })

            //empty input after click////////////////

            $('.form-control').val('');

        })


        //lister for each child added/////////////////////////
        firebase.ref().on('child_added', function (snapshot) {
            var Tname = snapshot.val().Tname
            var Tdesti = snapshot.val().Tdesti
            var Ttime = snapshot.val().Ttime
            var Tfreq = snapshot.val().Tfreq
            var TfreqDos = snapshot.val().TfreqDos
            var timeTaken = snapshot.val().timeTaken
            var timeTaken = snapshot.val().timeTaken
