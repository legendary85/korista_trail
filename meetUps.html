    <div class="jumbotron">
            <h1 class='text-center'>Cycling Meet Ups</h1>
    </div>

    <div class="container">

    <div class="card">
            <div class="card-header">
              <h5>My new friends:</h5>
            </div>
            <div class="card-body">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Zip Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone Number</th>                            
                                <th scope="col">Trail Name</th>
                              </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                          </table>
            </div>
          </div>

          <div class="card mt-4">
                <h5 class="card-header">Add a new friend!</h5>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="trainNameInput">Zip Code</label>
                                  <input type="text" class="form-control" id="trainNameInput" aria-describedby="textHelp" placeholder="Enter your current zip code">
                                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                </div>
                                <div class="form-group">
                                  <label for="destinationInput">Name</label>
                                  <input type="text" class="form-control" id="destinationInput" placeholder="Enter name here">
                                </div>
                                <div class="form-group">
                                        <label for="timeInput">Phone Number</label>
                                        <input type="text" class="form-control" id="timeInput" placeholder="Enter the phone number">
                                    </div>
                                <div class="form-group">
                                        <label for="freqInput">Trail Name</label>
                                        <input type="text" class="form-control" id="freqInput" placeholder="Enter trail name">
                                    </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                  
                </div>
              </div>


    </div>

</div>
