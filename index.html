<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


        https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js
    <title>Korista Trai</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trails</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link disabled" href="#">Disabled</a> -->
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Korista Trails!</h1>

        </div>


        <div class="col-4">
            <form>

                <div class="form-group">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control" id="zip-code" placeholder="Enter zip code">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>



        <!-- weather div for API -->

        <div class="weather">

            <div class="card mt-5">
                <h5 class="card-header text-center">Today's Weather!</h5>
                <div class="card-body">

                    <table class="table">

                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td class="city"> City:</td>
                                <td class="cityplaceholder">--</td>
                                <td class="temp"> Temperature:</td>
                                <td class="tempplaceholder">--</td>

                            </tr>
                            <tr>
                                <th scope="row">2</th>

                                <td class="desc">Description:</td>
                                <td class="descplaceholder">--</td>
                                <td class="maxtemp"> Max Temp:</td>
                                <td class="maxtempPH">--</td>
                                
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td class="wind">Wind speed:</td>
                                <td class="windPH">--</td>        
                                <td class="humidity"> Humidity:</td>
                                <td class="humidityPH">--</td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td class="rise">Sunrise:</td>
                                <td class="risePH">--</td>
                                <td class="set"> Sunset:</td>
                                <td class="setPH">--</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>


        </div>



        <div id="trail"></div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/hiking.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</body>

</html>
